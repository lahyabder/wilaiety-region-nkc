<!-- FILE: index.html (في جذر المشروع) -->
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- عنوان التبويب: يأخذ الاسم من Vercel Env: VITE_SITE_NAME -->
    <title>%VITE_SITE_NAME%</title>

    <!-- وصف عام قابل لإعادة الاستخدام -->
    <meta
      name="description"
      content="منصة رقمية لإدارة الخدمات والبيانات المحلية"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="%VITE_SITE_NAME%" />
    <meta
      property="og:description"
      content="منصة رقمية لإدارة الخدمات والبيانات المحلية"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="%VITE_SITE_NAME%" />
    <meta
      name="twitter:description"
      content="منصة رقمية لإدارة الخدمات والبيانات المحلية"
    />

    <!-- Icons (عدّلها حسب ملفاتك في public إن لزم) -->
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
